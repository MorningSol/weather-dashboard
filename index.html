<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-primary text-white p-3 ">
    <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="row m-3 ">
        <div class="col-md-4 mt-3">
            
            <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <form id="search-input" class="card-body">
                    <input class="form-control form-control-lg" type="text" autofocus="true" name=city id="city-input" placeholder="City"/>
                    <button type="submit" class="btn-lg btn-primary form-control form-control-lg my-3 ">Search</button>
                </form>
            </div> 

                <div class="card" id="search-history">
                    <h2 class="card-header">Search History</h2>
                    <div class="card-body" id="history-contatiner">
                    <button class="btn-lg btn-primary w-100 mb-3">test button</button>
                    <button class="btn-lg btn-primary w-100 mb-3">test button</button>
                    <button class="btn-lg btn-primary w-100 mb-3">test button</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8 mt-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" id="chosenCity-date"></h3><img id="current-day-icon" src=""></img>
                    <p class="card-text">Temp: <span id="current-temp"></span></p>
                    <p class="card-text">Wind: <span id="current-wind"></span></p>
                    <p class="card-text">Humidity: <span id="current-humidity"></span> </p>
                    <p class="card-text">UV Index: <span id="current-uv"></span></p>
                </div>
            </div>

            <h3 class="mt-4">5-day forcast:</h3>
            <div class="row row-cols-md-5 g-4">
                   
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="day1-date">day 1 date </h4>
                            <p class="card-text">Temp: <span id="day1-temp"></span></p>
                            <p class="card-text">Wind: <span id="day1-wind"></span></p>
                            <p class="card-text">Humidity: <span id="day1-humidity"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="day2-date">day 2 date</h4>
                            <p class="card-text">Temp: <span id="day2-temp"></span></p>
                            <p class="card-text">Wind: <span id="day2-wind"></span></p>
                            <p class="card-text">Humidity: <span id="day2-humidity"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="day3-date">day 3 date</h4>
                            <p class="card-text">Temp: <span id="day3-temp"></span></p>
                            <p class="card-text">Wind: <span id="day3-wind"></span></p>
                            <p class="card-text">Humidity: <span id="day3-humidity"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="day4-date">day 4 date</h4>
                            <p class="card-text">Temp: <span id="day4-temp"></span></p>
                            <p class="card-text">Wind: <span id="day4-wind"></span></p>
                            <p class="card-text">Humidity: <span id="day4-humidity"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="day5-date">day 5 date</h4>
                            <p class="card-text">Temp: <span id="day5-temp"></span></p>
                            <p class="card-text">Wind: <span id="day5-wind"></span></p>
                            <p class="card-text">Humidity: <span id="day5-humidity"></span></p>
                        </div>
                    </div>
                </div>

            </div>
                
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
    <script src="./assets/js/script.js"></script>
</body>
</html>
